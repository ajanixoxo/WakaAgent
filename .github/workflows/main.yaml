name: ðŸš€ Deploy Full-Stack App to cPanel
on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    env:
      CLIENT_URL: ${{ secrets.CLIENT_URL }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      MAIL_TRAP_ENDPOINT: ${{ secrets.MAIL_TRAP_ENDPOINT }}
      MAIL_TRAP_TOKEN: ${{ secrets.MAIL_TRAP_TOKEN }}
      MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      OAUTH_REFRESH_TOKEN: ${{ secrets.OAUTH_REFRESH_TOKEN }}
      FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
      FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
      FTP_SERVER: ${{ secrets.FTP_SERVER }}

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: ðŸ“‚ Cache Node.js modules & build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
            frontend/node_modules
            frontend/dist
          key: ${{ runner.os }}-fullstack-${{ hashFiles('package-lock.json') }}-${{ hashFiles('frontend/src//*.{js,jsx,ts,tsx}') }}
          restore-keys: |
            ${{ runner.os }}-fullstack-${{ hashFiles('package-lock.json') }}

      - name: ðŸ”¨ Install dependencies & Build Full Stack
        run: npm run build

      - name: ðŸ“‚ Sync files to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /public_html/